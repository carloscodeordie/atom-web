<section class="signin-form-container">
  <div class="content">
    <div class="header">
      <h3>SIGN IN</h3>
      <p class="details">Enter your credentials to sign in</p>
    </div>
    <div class="form">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-element">
          <label htmlFor="email">Email</label>
          <input
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            type="email"
            [(ngModel)]="user.email"
            #email="ngModel"
          />
        </div>
        <div class="form-element">
          <label htmlFor="password">Password</label>
          <input
            id="password"
            minlength="6"
            name="password"
            placeholder="Enter your password"
            required
            type="password"
            [(ngModel)]="user.password"
            #email="ngModel"
          />
        </div>
        <div class="actions">
          <button [disabled]="loginForm.invalid">SIGN IN</button>
        </div>
      </form>
    </div>
    <div class="login">
      <p>Does not have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
</section>
